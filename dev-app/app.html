  <template>
    <h1>${heading}</h1>
  
    <!--Campo para cadastrar Intens-->
    <form submit.trigger="addTodo()">
      <input type="text" value.bind="todoDescription">
      <button type="submit" disabled.bind="!todoDescription">Add Item</button>
    </form>

    <!--Lista de Intens Adicionado-->
     <ul>
    <li repeat.for="todo of todos">
      <input type="checkbox" chekend.bind="todo.done">
      <span css="text-decoration: ${todo.done ? 'line-through' : 'none'}">
        ${todo.description}
      </span>
      <button click.trigger="removeTodo(todo)">Remove</button>
    </li>
  </ul>
  </template>
